<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echarts 柱状图示例</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</head>
<body>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="barChart" style="width: 800px; height: 400px;"></div>

<script>
// 初始化 echarts 实例
var myChart = echarts.init(document.getElementById('barChart'));

// 柱状图的配置项和数据
var option = {
    title: {
        text: '柱状图示例'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    toolbox: {
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        data: ['上下平移', '左右平移', '选择', '抓取', '旋转', '缩放']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        name: '功能使用比例',
        type: 'bar',
        data: [0.714285714, 0.333333333, 0.238095238, 0.476190476190476, 0.19047619, 0.285714286]
    }]
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>

</body>
</html>
